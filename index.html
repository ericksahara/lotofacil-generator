<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Lotofácil Generator</title>
    <meta name="description" content="Lotofácil Generator">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=1" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- home screen iphone/ipad -->
    <link rel="apple-touch-icon" href="">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icon-lotofacil.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icon-lotofacil-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icon-lotofacil-retina.png">
    <link rel="stylesheet" type="text/css" href="css/responsive-framework.min.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
</head>

<body ng-app="lotofacilApp">
    <header class="topo">
        <div class="row">
            <div class="columns large-4 float-right text-right">
                <h1>Lotofácil</h1>
                <img src="images/logo-lotofacil.png" height="38" width="38" alt="">
            </div>
        </div>
    </header>
    <section class="content" ng-controller="MainCtrl">
        <div class="row">
            <div class="columns large-12">
                <p class="content__descricao text-center sucesso" ng-hide="current">Boa sorte! :)</p>
                <label for="qntd" class="content__descricao" ng-show="current">Selecione a quantidade de jogos:</label>
                <select name="qntd" id="qntd" ng-model="qntd" ng-show="current" class="content__select large-12 columns">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <p class="content__jogo text-center" ng-repeat="value in result track by $index">{{value}}</p>
            </div>
            <div class="columns large-12">
                <div class="columns large-6 small-6 medium-6 content__container-btn">
                    <button ng-click="init()" class="content__btn">Jogar!</button>
                </div>
                <div class="columns large-6 small-6 medium-6 content__container-btn">
                    <button ng-click="resetar()" class="content__btn resetar">Resetar</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
